<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <div class="page">

    <section class="popup popup_type_profileEdit">
      <div class="popup__container">
        <div class="popup__toggle"></div>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="profileEditForm" class="popup__form form">
          <fieldset class="form__input-container">
            <input type="text" name="userName" placeholder="Имя" class="form__item">
            <input type="text" name="aboutYourself" placeholder="О себе" class="form__item">
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_elementAdd">
      <div class="popup__container">
        <div class="popup__toggle"></div>
        <h2 class="popup__heading">Новое место</h2>
        <form name="elementAddForm" class="popup__form form">
          <fieldset class="form__input-container">
            <input type="text" name="elementName" placeholder="Название" class="form__item">
            <input type="text" name="elementSrc" placeholder="Ссылка на картинку" class="form__item">
          </fieldset>
          <button type="submit" class="form__button">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_imagePreview">
      <div class="popup__container popup__container_type_imagePreview">
        <div class="popup__toggle"></div>
        <img src="#" alt=""
          class="popup__image">
        <h2 class="popup__image-heading"></h2>
      </div>
    </section>

    <header class="header">
      <div class="header__logo logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-and-info-group">
          <img src="./images/Kusto.jpg" alt="Фото профиля." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-with-button-group">
              <h1 class="profile__title page__nowrap-title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button edit-button"></button>
            </div>
            <p class="profile__subtitle page__nowrap-title">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button add-button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

  </div>

  <template id="element-template">
    <article class="element">
      <img src="" alt="" class="element__image">
      <div class="element__footer">
        <p class="element__title page__nowrap-title"></p>
        <button type="button" class="element__like-button like-button"></button>
        <button type="button" class="element__delete-button delete-button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
